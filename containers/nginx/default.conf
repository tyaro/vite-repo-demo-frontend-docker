
server {
    listen 80;
    server_name localhost;

    location / {
        root   /var/www;
        index  index.html index.htm;
        try_files $uri /index.html;
    }
    # location ~ \.js{
    #     add_header Content-Type text/javascript;
    # }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
